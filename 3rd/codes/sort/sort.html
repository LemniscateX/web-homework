<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SortYourNumbers</title>
    <link rel="stylesheet" href="sort.css">
</head>

<body>
    <div id="main">

        <div class="parts">
            <h1>Welcome here to sort your numbers!</h1>
        </div>

        <div class="parts">
            <h3>Please enter numbers splited by space.</h3>
        </div>

        <div class="parts">
            <input type="text" id="input" value="">
            <button id="asc">
                Asc Sort
            </button>
            <button id="desc">
                Desc Sort
            </button>
        </div>

        <div class="parts">
            <p id="output"></p>
        </div>

    </div>
    <script src="sort.js"></script>
</body>

</html>
